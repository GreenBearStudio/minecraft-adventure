name: Build Desktop Releases

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-desktop:
    name: Build ${{ matrix.os }} desktop app
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: windows-latest
            target: windows
          - os: macos-latest
            target: macos

    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: gaming-storyboard-site/package-lock.json

      # Install dependencies inside gaming-storyboard-site/
      - name: Install Node dependencies
        working-directory: ./gaming-storyboard-site
        run: npm install

      # Read version from gaming-storyboard-site/package.json (fixed syntax)
      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p 'require("./gaming-storyboard-site/package.json").version')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Show version
        run: echo "Building version ${{ steps.version.outputs.VERSION }}"

      # Sync version into Tauri config
      - name: Sync Tauri version with package.json
        run: |
          TAURI_CONF="gaming-storyboard-site/tauri-app/src-tauri/tauri.conf.json"
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "Updating $TAURI_CONF to version $VERSION"
          sed -i.bak -E "s/\"version\": \"[^\"]+\"/\"version\": \"$VERSION\"/" "$TAURI_CONF"
        shell: bash

      # Build Next.js export inside gaming-storyboard-site/
      - name: Build Next.js export
        working-directory: ./gaming-storyboard-site
        run: |
          npm run build

      # Rust toolchain + caching
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            gaming-storyboard-site/tauri-app/target
          key: ${{ runner.os }}-rust-${{ hashFiles('gaming-storyboard-site/tauri-app/src-tauri/Cargo.lock') }}

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      # Build Tauri app inside gaming-storyboard-site/tauri-app
      - name: Build Tauri app
        working-directory: gaming-storyboard-site/tauri-app
        run: cargo tauri build

      # Collect artifacts from correct bundle path
      - name: Collect artifacts
        run: |
          mkdir -p release-builds
          cd gaming-storyboard-site/tauri-app/src-tauri/target/release/bundle

          case "${{ matrix.target }}" in
            linux)
              find . -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} ../../../../../../release-builds/ \;
              ;;
            windows)
              find . -type f -name "*.msi" -exec cp {} ../../../../../../release-builds/ \;
              ;;
            macos)
              find . -type f -name "*.dmg" -exec cp {} ../../../../../../release-builds/ \;
              ;;
          esac
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: release-builds/
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    needs: build-desktop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

