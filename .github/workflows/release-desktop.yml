name: Build Desktop Releases

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-desktop:
    name: Build ${{ matrix.os }} desktop app
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: windows-latest
            target: windows
          - os: macos-latest
            target: macos

    env:
      # Ensure non-interactive
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies
        run: npm ci

      - name: Read version from package.json
        id: version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Show version
        run: echo "Building version ${{ steps.version.outputs.VERSION }}"

      - name: Sync Tauri version with package.json
        run: |
          TAURI_CONF="tauri-app/src-tauri/tauri.conf.json"
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "Updating $TAURI_CONF to version $VERSION"
          sed -i.bak -E "s/\"version\": \"[^\"]+\"/\"version\": \"$VERSION\"/" "$TAURI_CONF"
        shell: bash

      - name: Build Next.js export
        run: |
          npm run build
          npm run export

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri app
        working-directory: tauri-app
        run: cargo tauri build

      - name: Collect artifacts
        run: |
          mkdir -p release-builds
          cd tauri-app/src-tauri/target/release/bundle

          case "${{ matrix.target }}" in
            linux)
              find . -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} ../../../../../release-builds/ \;
              ;;
            windows)
              find . -type f -name "*.msi" -exec cp {} ../../../../../release-builds/ \;
              ;;
            macos)
              find . -type f -name "*.dmg" -exec cp {} ../../../../../release-builds/ \;
              ;;
          esac
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: release-builds/
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    needs: build-desktop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

